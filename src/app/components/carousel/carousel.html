<div class="main">
  <button
    class="nav-button prev-button"
    clqt-hover-scroll
    [scrollTarget]="carouselRef"
    scrollDirection="left"
    [scrollDelta]="265"
  >
    &lt;
  </button>

  <div class="movies-carousel" #carousel>
    @for (media of medias$ | async; track $index) {
      <div class="movie-card">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + media.poster_path" alt="" />
        <div class="text">
          <h1 class="title">{{ media.title ?? media.name }}</h1>
          <div class="infos">
            <div class="vote-average">
              <span><i class="bi bi-star-fill"></i> {{ media.vote_average }}%</span>
            </div>
            <div class="release-date">
              <span>{{ media.release_date ?? media.first_air_date }}</span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <button
    class="nav-button next-button"
    clqt-hover-scroll
    [scrollTarget]="carouselRef"
    scrollDirection="right"
    [scrollDelta]="265"
  >
    &gt;
  </button>
</div>
