<div class="main">
  <gs-buttons
    class="btn-back"
    [tipo]="buttonType.Link"
    texto="Voltar"
    link="/"
    [target]="targetType.NovaGuia"
    [variant]="variant.Outline"
  ></gs-buttons>
  <div class="movies-list">
    @for (movie of movies$ | async; track $index) {
      <div class="movie-card">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="" />
        <div class="text">
          <h1 class="title">{{ movie.title }}</h1>
          <div class="infos">
            <div class="vote-average">
              <span><i class="bi bi-star-fill"></i>{{ movie.vote_average }}%</span>
            </div>
            <div class="release-date">
              <span>{{ movie.release_date }}</span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  <gs-buttons
    class="btn-loadMore"
    [tipo]="buttonType.Default"
    texto="Carregar Mais"
    (click)="loadMore()"
  ></gs-buttons>
</div>
