<div class="main">
  <div class="content" *transloco="let t">
    <gs-buttons
      [buttonType]="buttonType.Default"
      [text]="t('common.buttons.back-to-main-menu')"
      bootstrapIcon="bi-chevron-double-left"
      color="#41C8D5"
      textColor="#FFFFFF"
      hoverColor="#12AFC0"
      activeColor="#29BBCA"
      [variant]="variantType.Outline"
      (click)="tryAgain()"
    ></gs-buttons>
    <h1>{{ t('not-found.title') }}</h1>
    <h2>{{ t('not-found.subtitle') }}</h2>
  </div>
</div>
