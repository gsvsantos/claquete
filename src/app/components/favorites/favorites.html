<div class="main">
  <div class="content">
    @if (favoritesByType$ | async; as fav) {
      @if (!fav.movies.length && !fav.tvShows.length) {
        <p class="empty">You need to favorite some media first.</p>
      }
      @if (fav.movies.length) {
        <div class="movies">
          <h2 class="section-title">Movies</h2>
          <clqt-carousel [medias$]="movies$" mediaType="movie"></clqt-carousel>
        </div>
      }
      @if (fav.tvShows.length) {
        <div class="tv-shows">
          <h2 class="section-title">TV Shows</h2>
          <clqt-carousel [medias$]="tvShows$" mediaType="tv"></clqt-carousel>
        </div>
      }
    }
  </div>
</div>
