<div class="top-rated-movies">
  <gs-buttons
    class="btn-back"
    [tipo]="buttonType.Link"
    texto="Voltar"
    link="/"
    [target]="targetType.NovaGuia"
    [variant]="variant.Outline"
  ></gs-buttons>

  <clqt-list-movies [movies$]="movies$"></clqt-list-movies>

  <gs-buttons
    class="btn-loadMore"
    [tipo]="buttonType.Default"
    texto="Carregar Mais"
    (click)="loadMore()"
  ></gs-buttons>
</div>
