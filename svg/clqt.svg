<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="320" viewBox="0 0 1024 320" role="img" aria-labelledby="title desc">
  <title id="title">CLQT — brand wordmark</title>
  <desc id="desc">Sans-serif bold com degradê teal/aqua para ciano, pensado para fundo azul-petróleo escuro.</desc>

  <defs>
    <!-- Degradê afinado para UI escura azul-petróleo -->
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9BE7F2"></stop>  <!-- aqua claro -->
      <stop offset="55%" stop-color="#41C8D5"></stop>  <!-- teal vivo -->
      <stop offset="100%" stop-color="#12AFC0"></stop>  <!-- ciano/teal profundo -->
    </linearGradient>

    <!-- Sombra suave (opcional) -->
    <filter id="soft0" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.2" flood-opacity="0.12"></feDropShadow>
    </filter>

    <style>
      .wm {
        font-family: "Inter", "Poppins", "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
        font-weight: 800;
        letter-spacing: 6px; /* ajuste fino do ar */
      }
    </style>
  </defs>

  <g filter="url(#soft0)">
    <text class="wm" font-size="184" fill="url(#brandGrad)" text-anchor="middle" dominant-baseline="middle">
      <tspan x="256" y="190">C</tspan>
      <tspan x="448" y="190">L</tspan>
      <tspan x="640" y="190">Q</tspan>
      <tspan x="832" y="190">T</tspan>
    </text>
  </g>
</svg>
